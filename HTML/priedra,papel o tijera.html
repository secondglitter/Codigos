<html>
    <head>
        <meta charset="utf-8" />
        <title>piedra, papel o tijera</title>
        <script>
            // 1= a piedra, 2 = a papel y 3 = a tijera
            let jugador = 0
            let min = 1
            let max = 3
            let pc = Math.floor(Math.random() * (max - min + 1) + min )
            jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
            //alert ("Elegiste" + jugador)
            if(jugador == 1) {
                alert ("Elegiste piedra") 
            } else if(jugador == 2) {
                alert ("Elegiste papel") 
            } else if (jugador == 3) {
                alert ("Elegiste tijera") 
            }
            if(pc == 1) {
                alert ("pc elijio piedra") 
            } else if(pc == 2) {
                alert ("pc elijio papel") 
            } else if (pc == 3) {
                alert ("pc elijio tijera") 
            }
            //Resultado
            if(pc == jugador) {
                alert("EMPATE")
            }else if (jugador == 1 && pc == 3 ){
                alert("Ganaste")
            }else if (jugador == 2 && pc == 1 ){
                alert("Ganaste")
            }else if (jugador == 3 && pc == 2 ){
                alert("Ganaste")
            }else {
                alert("Perdiste")
            }
        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
